<!DOCTYPE html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <title>Budget Web App</title>
  <head>

  <body>
  
  <div id="main">

    <h3>Budget Calculator</h3>

  <form name="budgetCalculator">
    <label for="userBudget">Budget</label>
    <input type="number" step='0.01' id="userBudget" placeholder="Your budget...">

    <label for="userSpending">Spending</label>
    <input type="number" step='0.01' id="userSpending" placeholder="Your spending...">

    <input type="button" value="Submit" onclick="calculateBudget();">
    <input type="button" value="Reset" onclick="reloadPage();">

  </form>
  </div>

</body>
</html>
